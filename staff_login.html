<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-wrapper">
    <div class="card">
        <h1 class="page-title">Airline Staff Login</h1>

        {% if error %}
            <p style="color:red; font-weight:bold; margin-bottom:12px;">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('staff_login') }}" method="POST" class="form-grid">
            <div>
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div>
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <div style="grid-column:1 / -1; margin-top:8px;">
                <button type="submit" class="btn-primary">Login</button>
            </div>
        </form>

        <p style="margin-top:16px;">
            Don't have a staff account?
            <a href="{{ url_for('staff_register') }}">Register as Staff</a>
        </p>
        <p>
            Are you a customer?
            <a href="{{ url_for('customer_login') }}">Login as Customer</a>
        </p>

        <a class="link-back" href="{{ url_for('index') }}">â¬… Back to Home</a>
    </div>
</div>

</body>
</html>
