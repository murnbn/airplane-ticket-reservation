<!DOCTYPE html>
<html>
<head>
    <title>Create Flight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-wrapper">
    <div class="card">
        <h1 class="page-title">Create New Flight</h1>

        <form method="POST" class="form-grid">
            <div>
                <label>Flight Number</label>
                <input type="text" name="flight_number" required>
            </div>

            <div>
                <label>Departure Airport</label>
                <input type="text" name="departure_airport" required>
            </div>

            <div>
                <label>Arrival Airport</label>
                <input type="text" name="arrival_airport" required>
            </div>

            <div>
                <label>Departure Date &amp; Time</label>
                <input type="datetime-local" name="departure_datetime" required>
            </div>

            <div>
                <label>Arrival Date &amp; Time</label>
                <input type="datetime-local" name="arrival_datetime" required>
            </div>

            <div>
                <label>Base Price</label>
                <input type="number" step="0.01" name="base_price" required>
            </div>

            <div>
                <label>Airplane ID</label>
                <input type="text" name="airplane_id" required>
            </div>

            <div style="grid-column:1 / -1; margin-top:8px;">
                <button type="submit" class="btn-primary">Create Flight</button>
                <a href="{{ url_for('staff_home') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
