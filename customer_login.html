<!DOCTYPE html>
<html>
<head>
    <title>Customer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-wrapper">
    <div class="card" style="max-width:420px; margin:80px auto;">
        <h1 class="page-title" style="text-align:left; font-size:26px;">Customer Login</h1>
        <p class="subtitle">Sign in to manage your trips and bookings.</p>

        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <div style="margin-top:10px;">
                <button type="submit" class="btn-primary">Login</button>
                <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
            </div>
        </form>

        <hr style="margin:20px 0;">

        <p style="font-size:14px;">
            New here?
            <a href="{{ url_for('customer_register') }}">Create an account</a>
        </p>
    </div>
</div>

</body>
</html>
